<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RIBBOW | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefbff;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #8a2be2;
    }
    .nav-link {
      color: #6a1b9a;
    }
    .section-title {
      color: #6a1b9a;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm py-3" style="background-color: #f5e1ff;">
    <div class="container">
      <a class="navbar-brand" href="index.html">RIBBOW</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center section-title mb-4">Contact Us</h2>
      <form id="contactForm" class="row g-3" style="max-width: 700px; margin: auto;">
        <div class="col-md-6">
          <input type="text" id="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" id="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="col-12">
          <textarea id="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="button" onclick="sendMessage()" class="btn btn-primary" style="background-color: #8a2be2; border: none;">Send Message</button>
        </div>
      </form>
      <div id="messageStatus" class="text-center mt-3"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center" style="background-color: #6a1b9a; color: white; padding: 20px 0;">
    <div class="container">
      <p>&copy; 2025 RIBBOW. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && email && message) {
        document.getElementById("messageStatus").innerHTML = `<p class="text-success">Thank you, ${name}! Your message has been sent successfully.</p>`;
        document.getElementById("contactForm").reset();
      } else {
        document.getElementById("messageStatus").innerHTML = `<p class="text-danger">Please fill in all fields.</p>`;
      }
    }
  </script>
</body>
</html>
