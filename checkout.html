<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | RIBBOW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefbff;
    }
    .checkout-item {
      border: 1px solid #e0b3ff;
      border-radius: 10px;
      background-color: #fff0fa;
      padding: 15px;
      margin-bottom: 15px;
    }
    .checkout-item img {
      height: 100px;
      width: 100%;
      object-fit: cover;
      border-radius: 5px;
    }
    h5 {
      color: #6a1b9a;
    }
    .btn-purple {
      background-color: #8a2be2;
      color: white;
      border: none;
    }
    .btn-purple:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4" style="color: #6a1b9a;">Checkout</h2>

  <div id="checkoutContainer"></div>

  <div id="totalContainer" class="text-end mt-4 fw-semibold" style="color: #6a1b9a;"></div>

  <div class="text-center mt-4">
    <button class="btn btn-purple">Proceed to Payment</button>
    <a href="shop.html" class="btn btn-outline-secondary ms-2">Continue Shopping</a>
    <a href="cart.html" class="btn btn-outline-secondary ms-auto">Back to cart</a>
  </div>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const checkoutContainer = document.getElementById('checkoutContainer');
  const totalContainer = document.getElementById('totalContainer');

  function renderCheckout() {
    checkoutContainer.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      checkoutContainer.innerHTML = '<p class="text-center">Your cart is empty.</p>';
      totalContainer.textContent = '';
      return;
    }

    cart.forEach(item => {
      total += parseInt(item.price);
      const itemDiv = document.createElement('div');
      itemDiv.className = 'checkout-item row align-items-center';

      itemDiv.innerHTML = `
        <div class="col-md-2 col-sm-4 mb-2 mb-md-0">
          <img src="${item.image}" class="img-fluid rounded" alt="${item.title}">
        </div>
        <div class="col-md-6 col-sm-8">
          <h5>${item.title}</h5>
          <p>₦${parseInt(item.price).toLocaleString()}</p>
        </div>
      `;
      checkoutContainer.appendChild(itemDiv);
    });

    totalContainer.textContent = `Total: ₦${total.toLocaleString()}`;
  }

  renderCheckout();
</script>

</body>
</html>
