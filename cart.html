<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart | RIBBOW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefbff;
    }
    .cart-item {
      border: 1px solid #e0b3ff;
      border-radius: 10px;
      background-color: #fff0fa;
      padding: 15px;
      margin-bottom: 15px;
    }
    .cart-item img {
      height: 100px;
      width: 100%;
      object-fit: cover;
      border-radius: 5px;
    }
    .btn-purple {
      background-color: #8a2be2;
      color: white;
      border: none;
    }
    .btn-purple:hover {
      background-color: #6a1b9a;
    }
    h5 {
      color: #6a1b9a;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4" style="color: #6a1b9a;">Your Shopping Cart</h2>
  <div id="cartContainer"></div>
  <div id="totalContainer" class="text-end mt-4" style="font-weight: 600; color: #6a1b9a;"></div>

  <div class="text-center mt-4">
    <a href="shop.html" class="btn btn-outline-secondary">Continue Shopping</a>
    <a href="checkout.html" class="btn btn-outline-primary ms-2">Buy Now</a>
    <button class="btn btn-danger ms-2" onclick="clearCart()">Clear Cart</button>
  </div>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartContainer = document.getElementById('cartContainer');
  const totalContainer = document.getElementById('totalContainer');

  function renderCart() {
    cartContainer.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p class="text-center">Your cart is empty.</p>';
      totalContainer.textContent = '';
      return;
    }

    cart.forEach((item, index) => {
      total += parseInt(item.price);
      const imagePath = item.image ? decodeURIComponent(item.image) : 'placeholder.jpg';

      const div = document.createElement('div');
      div.className = 'cart-item row align-items-center';
      div.innerHTML = `
        <div class="col-md-2 col-sm-4 mb-2 mb-md-0">
          <img src="${imagePath}" class="img-fluid rounded" alt="${item.title}">
        </div>
        <div class="col-md-6 col-sm-8">
          <h5>${item.title}</h5>
          <p>₦${parseInt(item.price).toLocaleString()}</p>
        </div>
        <div class="col-md-4 text-end">
          <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
        </div>
      `;
      cartContainer.appendChild(div);
    });

    totalContainer.textContent = `Total: ₦${total.toLocaleString()}`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  function clearCart() {
  if (confirm("Are you sure you want to clear your cart?")) {
    localStorage.removeItem('cart');
    cart.length = 0; // clear the in-memory array too
    renderCart();
  }
}

  renderCart();
</script>

</body>
</html>
