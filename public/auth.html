<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RIBBOW | Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container auth-container">
  <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTab" type="button" role="tab">Login</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerTab" type="button" role="tab">Register</button>
    </li>
  </ul>

  <div class="tab-content" id="authTabContent">
    <!-- Login Form -->
    <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
      <form action="login.php" method="POST">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-purple w-100">Login</button>
      </form>
    </div>
<!-- Register Form -->
<div class="tab-pane fade" id="registerTab" role="tabpanel">
  <form action="register.php" method="POST" id="registerForm">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" name="name" id="regName" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" name="email" id="regEmail" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <div class="input-group">
        <input type="password" class="form-control" name="password" id="regPassword" required>
        <button type="button" class="btn btn-outline-secondary" id="toggleRegPassword">Show</button>
      </div>
    </div>
    <button type="submit" class="btn btn-purple w-100" id="registerBtn" disabled>Register</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
