    <h2 class="text-center mb-4 section-title">Shop All Products</h2>
    <div class="row g-4">

      <!-- Product Card Template -->
      <div class="col-md-4">

        </div>

          <img src="Images/image1.jpg" class="card-img-top" alt="Hair Clips">
          <div class="card-body">
            <h5 class="card-title">Hair Clips</h5>
            <p class="card-text">₦1,500</p>
            <a href="add-to-cart.html?title=Hair+Clips&price=1500&image=Images/image1.jpg" class="btn btn-outline-primary">Buy Now</a>
